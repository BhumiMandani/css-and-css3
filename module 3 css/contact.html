<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <form class="contact-form">
    <h2>Contact Us</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-field" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" class="form-field" required><br><br>

    <label for="message">Message:</label>
    <textarea id="message" class="form-field" rows="5" required></textarea><br><br>

    <button type="submit" id="submit-button">submit</button>
  </form>

</body>
</html>
